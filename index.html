<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles-fonts.css" />
    <title>Buttons CSS | JS</title>
    <script src="./js/index.js"></script>
  </head>

  <body>
    <!-- --------------------------- -->

    <div id="page">
      <!-- ------------------------------ -->
      <!-- ------------------------------ -->
      <!-- ------------------------------ -->
      <section id="first-button">
        <h1>BUTTON:HOVER ::AFTER</h1>
        <!-- 
        the span is to add extra features/styles to the inside of the button, so the style red is going to show up when
        i will click on the button.
       -->
        <button
          id="click"
          onclick="this.style.color='black'; this.style.fontSize='20px'; this.style.backgroundColor='white'; this.style.transition='3s ease'; this.style.outline='none';"
        >
          <span>Click me</span>
        </button>
      </section>
      <!-- ------------------------------ -->
      <!-- -----------button-2----------- -->
      <!-- ------------------------------ -->
      <section id="second-button">
        <h1>HIDE AND SHOW</h1>

        <button id="shBtn" onclick="hideShow()">Hid/Show</button>

        <div id="box"></div>

        <script>
          function hideShow() {
            // console.log("heloooooo");
            // box.style.display = "none";
            // if

            if (box.style.display == "none") {
              box.style.display = "block";
            } else {
              box.style.display = "none";
            }
          }
        </script>
      </section>
      <!-- ------------------------------ -->
      <!-- ------------------------------ -->
      <!-- ------------------------------ -->
      <section id="third-button">
        <button id="color">Crocodile</button>
        <script>
          color.onclick = function() {
            // console.log("functionnn");
            this.style.backgroundColor = "red";
            this.style.color = "white";
            this.style.fontSize = "10rem";
          };
        </script>
      </section>
      <!-- ------------------------------ -->
      <!-- ------------------------------ -->
      <!-- ------------------------------ -->
      <section id="fourth-button">
        <button onclick="box2.classList.add('cool')">Show me</button>
        <div id="box2"></div>
      </section>
      <!-- -***----------end---------***------- -->
      <!-- -***----------end---------***------- -->
    </div>
  </body>
</html>
